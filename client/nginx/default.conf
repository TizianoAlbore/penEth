server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # React-router SPA fallback
    location / {
        try_files $uri /index.html;
    }

    # Proxy verso il backend
    location /api/ {
        proxy_pass http://server:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
